sudo: true

language: cpp
cache:
  apt: true

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['gcc-5', 'g++-5']
      env:
        - CC=gcc-5
        - CXX=g++-5

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: ['llvm-toolchain-trusty-4.0']
          packages: ['clang-4.0']
      env:
        - CC=clang-4.0
        - CXX=clang++-4.0


    - os: osx
      compiler: gcc
      env:
        - CC=gcc
        - CXX=g++

    - os: osx
      compiler: clang
      env:
        - CC=clang
        - CXX=clang++


script:
  # build and test ed25519
  - mkdir build && cd build
  - cmake .. -DTESTING=ON
  - make -j2 -k
  - ctest
  - sudo make install
  # build and execute example
  - cd ../example/sign-verify
  - mkdir build && cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make
  - ./test1
